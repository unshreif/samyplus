<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/fvicon.png">
    <script src="../file.js"></script>
    <title>Log In</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        #content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img{
            height:10vw;
            z-index: 2;
            top: -9vw;
            width: 10vw;
        }


        .container {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            z-index: 1;
        }

        .input {
            position: relative;
            margin-bottom: 20px;
        }

        .input input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .input label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            
            padding: 0 5px;
            color: gray;
            pointer-events: none;
            transition: all 0.2s;
        }

        .input input:focus + label,
        .input input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #007BFF;
        }

        .form-group input::placeholder {
            color: transparent;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }
        h2{
            color: white;
            z-index: 1;

        }
        
.loader1 {
  width: 40px;
  aspect-ratio: 1;
   --c: linear-gradient(#000 0 0);
   --m: radial-gradient(farthest-side,#000 92%,#0000);
  background: 
    var(--c),var(--m),
    var(--c),var(--m), 
    var(--c),var(--m);
  background-size: 8px 15px,8px 8px;
  background-repeat: no-repeat;
  animation: l14 1s infinite alternate;
}
@keyframes l14 {
  0%,
  10% {background-position: 0 0   ,0 100%,50% 0   ,50% 100%,100% 0   ,100% 100%}
  33% {background-position: 0 100%,0 0   ,50% 0   ,50% 100%,100% 0   ,100% 100%}
  66% {background-position: 0 100%,0 0   ,50% 100%,50% 0   ,100% 0   ,100% 100%}
  90%,
  100%{background-position: 0 100%,0 0   ,50% 100%,50% 0   ,100% 100%,100% 0   }
}

#loading1 {
    position: fixed;
    width: 100%;
    height: 104vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: -2vw;
}


#content {
    display: none;
}
    </style>
</head>
<body>
    <div id="loading1">
        <div class="loader1"></div>
    </div>
    
    <div id="content">
            <img src="../images/LOGO white.png" alt="logo" onclick="location.href='../index.html';">
            <h2>Welcome Back!</h2>
    <div class="container">
        <form method="post">
            <div class="input">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Log in</button>
        </form>
    </div>
    </div>
</body>
</html>
